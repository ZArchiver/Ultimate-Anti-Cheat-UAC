SpeedHack_Warning_Number=6

; When player reach this number he will get punished for Speed Hack
SpeedHack_Punish_Number=8

; When player reach this number he will get Warning that Silent Aim (Shake) is detected
Shake_Warning_Number=350

; When player reach this number he will get punished for Silent Aim (Shake)
Shake_Punish_Number=550

; When player reach this number he will get Warning that NoRecoill is detected
LowRecoill_Warning_Number=6

; When player reach this number he will get punished for NoRecoill
LowRecoill_Punish_Number=8

; When player reach this number he will get Warning that Aim Bot is detected
AimBot_Warning_Number=5

; When player reach this number he will get punished for Aim Bot
AimBot_Punish_Number=7

; Number of times when name is changed withing 4 secounds
Fast_Name_Changing_Number=5